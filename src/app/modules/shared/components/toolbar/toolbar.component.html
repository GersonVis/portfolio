<mat-toolbar *ngIf="toolbarBaseVisible" class="toolbar"(mousemove)="moveMouseToolbar($event)" (mouseover)="toolbarOver($event)" (mouseleave)="toolbarOneOut($event)">
  <div style="width: 20%;display: flex;height: 100%;align-items: center;" class="content-image">
    <img src="assets/images/templo.png" style="height: 70%">
  </div>
  <div style="width: 60%;" class="content-menu-firts">
      <div *ngFor="let option of prueba(menuOptions)" [ngStyle]="{'background':option.active ? 'red':'#D3DFE0'}" class="div-menu"></div>
  </div>
  <div class="content-image-right-uno">
    <img class="image-menu-right-uno" src="assets/images/apolo.png">
  </div>
</mat-toolbar>

<mat-toolbar  *ngIf="toolbarBaseVisible==false" [ngClass]="{'hide':varAnimation.toolbarHide}" class="toolbar-dos" (mouseover)="toolbarTwoOver($event)" (mouseleave)="toolbarOut($event, toolBar)" #toolBar>
 <div class="toolbar-dentro" [ngClass]="{'hide':varAnimation.toolbarHide}" >
  <div style="width: 25%;" class="content-menu">
    <mat-list class="content-menu-ratio">
      <div mat-subheader style="font-weight: bold;">Men√∫</div>
      <mat-list-item [attr.item-name]="option.name" [ngStyle]="{'background':option.active ? '#D3DFE0':''}" (mouseover)="itemListOver($event)" class="option-menu-item" (click)="optionClick($event)" *ngFor="let option of prueba(menuOptions)">
        <div matListItemTitle>{{option.title}}</div>
     </mat-list-item>
    </mat-list>
  </div>
  <div class="content-info">
    <p class="title-info" ><b>{{contentOption.title}}</b></p>
   {{contentOption.info}}
  </div>
  <div class="content-image-right dos">
    <img class="image-menu-right" [attr.src]="contentOption.img">
  </div>
 </div>
</mat-toolbar>
