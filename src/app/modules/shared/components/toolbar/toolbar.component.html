<mat-toolbar *ngIf="toolbarBaseVisible" class="toolbar" (mouseover)="toolbarOver($event)">
  <div style="width: 20%;" class="content-image">
    <img src="assets/images/templo.png" height="90%">
  </div>
  <div style="width: 60%;" class="content-menu">
      <div class="div-menu"></div>
      <div class="div-menu"></div>
      <div class="div-menu"></div>
      <div class="div-menu"></div>
  </div>
  <div class="content-image-right">
    <img class="image-menu-right" src="assets/images/apolo.png">
  </div>
</mat-toolbar>

<mat-toolbar  *ngIf="toolbarBaseVisible==false" class="toolbar-dos" (mouseleave)="toolbarOut($event)">
 <div class="toolbar-dentro" >
  <div style="width: 80%;" class="content-menu">
    <mat-list class="content-menu-ratio">
      <div mat-subheader style="font-weight: bold;">Men√∫</div>
      <mat-list-item class="option-menu-item" (click)="optionClick($event)" *ngFor="let option of prueba(menuOptions)">
        <div matListItemTitle>{{option.title}}</div>
     </mat-list-item>
    </mat-list>
  </div>
  <div class="content-image-right dos">
    <img class="image-menu-right" src="assets/images/sparta.png">
  </div>
 </div>
</mat-toolbar>
